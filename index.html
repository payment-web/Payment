<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Info</title>
  <style>
    body {
      margin: 0;
      background-color: #b30000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace, monospace;
      color: white;
      user-select: none;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #330000;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #660000;
      width: 90%;
      max-width: 400px;
      flex-shrink: 0;
    }
    .address-box {
      background-color: #550000;
      border: 2px solid #ff4d4d;
      padding: 12px 20px;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      word-break: break-word;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .address-box:hover {
      background-color: #770000;
    }
    .copied-msg, .noti-msg {
      font-size: 0.9rem;
      color: #ff8080;
      height: 18px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .copied-msg.visible,
    .noti-msg.visible {
      visibility: visible;
      opacity: 1;
    }
    button {
      margin-top: 10px;
      padding: 14px 28px;
      background-color: #550000;
      border: 2px solid #ff4d4d;
      border-radius: 8px;
      color: white;
      font-family: monospace, monospace;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      flex-shrink: 0;
      max-width: 400px;
      width: 90%;
    }
    button:hover {
      background-color: #770000;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 25px;
        width: 95%;
      }
      .address-box {
        font-size: 1.3rem;
        padding: 18px 25px;
        min-height: 70px;
      }
      button {
        font-size: 1.2rem;
        padding: 16px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="paymentContainer">
    <p id="paymentText">Send <strong>0,00019 BTC</strong> to the following address</p>
    <div class="address-box" id="address">bc1qv9tk6g5gruuzhx4fg3wup20u4qp5ppkzk3c4jw</div>
    <div class="copied-msg" id="copiedMsg">Address copied to clipboard!</div>
    <button id="doneBtn">Done</button>
    <div class="noti-msg" id="notiMsg">We didn't receive your payment yet. Please try again in a minute.</div>
  </div>
  <button id="switchBtn">Pay with ETH instead</button>

  <script>
    const addressBox = document.getElementById('address');
    const copiedMsg = document.getElementById('copiedMsg');
    const paymentText = document.getElementById('paymentText');
    const switchBtn = document.getElementById('switchBtn');
    const doneBtn = document.getElementById('doneBtn');
    const notiMsg = document.getElementById('notiMsg');

    let isBTC = true;

    addressBox.addEventListener('click', () => {
      const address = addressBox.textContent;
      navigator.clipboard.writeText(address).then(() => {
        copiedMsg.classList.add('visible');
        setTimeout(() => {
          copiedMsg.classList.remove('visible');
        }, 2000);
      }).catch(() => {
        alert('Failed to copy address.');
      });
    });

    switchBtn.addEventListener('click', () => {
      if (isBTC) {
        paymentText.innerHTML = 'Send <strong>0,0083 ETH</strong> to the following address';
        addressBox.textContent = '0x5a87fa0c9D3352C04371bbde3dB111C158D656cB';
        switchBtn.textContent = 'Pay with BTC instead';
        isBTC = false;
      } else {
        paymentText.innerHTML = 'Send <strong>0,00019 BTC</strong> to the following address';
        addressBox.textContent = 'bc1qv9tk6g5gruuzhx4fg3wup20u4qp5ppkzk3c4jw';
        switchBtn.textContent = 'Pay with ETH instead';
        isBTC = true;
      }
    });

    doneBtn.addEventListener('click', () => {
      notiMsg.classList.add('visible');
      setTimeout(() => {
        notiMsg.classList.remove('visible');
      }, 2000);
    });
  </script>
</body>
</html>
